linters:
  disable-all: true
  enable:
    - gofmt
    - govet
    - misspell
    - goconst
    - revive
    - errcheck
    - unconvert
    - staticcheck
    - varcheck
    - structcheck
    - deadcode
    - unused
    - stylecheck
    - gosimple
    - goimports

issues:
  exclude:

  exclude-rules:
    - path: pkg/constants
      linters:
        - errcheck
    - path: pkg/specactors
      linters:
        - errcheck
  exclude-use-default: false

linters-settings:
  goconst:
    min-occurrences: 6
  revive:
    rules:
      # disalbe check for: exported fucntion|type|variable must have a comment or unexported
      - name: exported
        disabled: true
  stylecheck:
    # disable 'ST1000' : package must have a package comment
    checks: ["all", "-ST1000"]
run:
skip-dirs-use-default: false
skip-dirs:
  - pkg/constants$
  - pkg/util/test$
